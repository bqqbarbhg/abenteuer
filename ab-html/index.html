<html>
<head>
	<title>AbHtml</title>

	<style>
		body {
			font-family: sans-serif;
		}
		.out {
			font-family: sans-serif;
		}

			font-weight: bold;
		}
		.out-spacer {
			font-size: 0.2em;
		}

<body>

	<div id="output"></div>

</html>
